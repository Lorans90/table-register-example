<form
  nz-form
  [formGroup]="form"
  (ngSubmit)="submitForm()"
>
  <nz-form-item>
    <nz-form-label
      [nzSm]="6"
      [nzXs]="24"
      nzRequired
      nzFor="name"
    >
      Name
    </nz-form-label>
    <nz-form-control
      [nzSm]="14"
      [nzXs]="24"
      nzErrorTip="Name has to be longer than two charachters!"
    >
      <input
        nz-input
        formControlName="name"
        id="name"
      >
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label
      [nzSm]="6"
      [nzXs]="24"
      nzRequired
      nzFor="email"
    >
      E-mail
    </nz-form-label>
    <nz-form-control
      [nzSm]="14"
      [nzXs]="24"
      nzErrorTip="The input is not valid E-mail!"
    >
      <input
        nz-input
        formControlName="email"
        id="email"
      >
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label
      [nzSm]="6"
      [nzXs]="24"
      nzFor="password"
      nzRequired
    >
      Password
    </nz-form-label>
    <nz-form-control
      [nzSm]="14"
      [nzXs]="24"
      nzErrorTip="password has to contain  8 characters at least 1 upper case, 1 digit and 1 special case!"
    >
      <input
        nz-input
        type="password"
        id="password"
        formControlName="password"
      >
    </nz-form-control>
  </nz-form-item>

  <nz-form-item
    nz-row
    class="register-area"
  >
    <nz-form-control
      [nzSpan]="14"
      [nzOffset]="6"
    >
      <button
        nz-button
        [disabled]="!form.disabled"
        nzType="primary"
      >
        Register
      </button>
    </nz-form-control>
  </nz-form-item>
</form>
